<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SENAI</title>
</head>
<body>
    <div class="container">
        <div id="soma">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Somatória
                    </h1>
            
                    <div class="input-box">
                        <label for="so1">
                            Primeiro número
                        </label>
                        <div class="input-field">
                            <input type="number" id="so1" name="so1" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="so2">
                            Segundo número
                        </label>
                        <div class="input-field">
                            <input type="number" id="so2" name="so2" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="soma()" id="calculate">
                        Calcular
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="somados">
                            <span>O resultado é </span>
                            <span id="valuesoma"></span>
                        </div>
                    </div> 
            </section>
        </div>

        <div id="divisao">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Divisão
                    </h1>
            
                    <div class="input-box">
                        <label for="di1">
                            Primeiro número
                        </label>
                        <div class="input-field">
                            <input type="number" id="di1" name="di1" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="di2">
                            Segundo número
                        </label>
                        <div class="input-field">
                            <input type="number" id="di2" name="di2" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="dividir()" id="calculate">
                        Calcular
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="divididos">
                            <span>O resultado é </span>
                            <span id="valuedivisao"></span>
                        </div>
                    </div> 
            </section>
        </div>

        <div id="subtracao">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Subtração
                    </h1>
            
                    <div class="input-box">
                        <label for="su1">
                            Primeiro número
                        </label>
                        <div class="input-field">
                            <input type="number" id="su1" name="su1" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="su2">
                            Segundo número
                        </label>
                        <div class="input-field">
                            <input type="number" id="su2" name="su2" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="subtrair()" id="calculate">
                        Calcular
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="subtraidos">
                            <span>O resultado é </span>
                            <span id="valuesubtracao"></span>
                        </div>
                    </div> 
            </section>
        </div>

        <div id="multiplicacao">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Multiplicação
                    </h1>
            
                    <div class="input-box">
                        <label for="mu1">
                            Primeiro número
                        </label>
                        <div class="input-field">
                            <input type="number" id="mu1" name="mu1" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="mu2">
                            Segundo número
                        </label>
                        <div class="input-field">
                            <input type="number" id="mu2" name="mu2" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="multiplicar()" id="calculate">
                        Calcular
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="multiplicados">
                            <span>O resultado é </span>
                            <span id="valuemultiplicacao"></span>
                        </div>
                    </div> 
            </section>
        </div>

        <div id="imc">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Índice de Massa Corporal
                    </h1>
            
                    <div class="input-box">
                        <label for="weight">
                            Peso em kg
                        </label>
                        <div class="input-field">
                            <input type="number" id="weight" name="weight" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <input type="number" step="0.01" id="height" name="height" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="imc()" id="calculate">
                        Calcular
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="bmi">
                            <span>Seu IMC</span>
                            <span id="valueimc"></span>
                            
                        </div>
                    </div> 
            </section>
        </div>

        <div id="fatorial">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Fatorial
                    </h1>
            
                    <div class="input-box">
                        <label for="fat">
                            Número para ser fatorado
                        </label>
                        <div class="input-field">
                            <input type="number" id="fat" name="fat" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="fatorial()" id="calculate">
                        Fatorar
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="fatorado">
                            <span>O resultado é </span>
                            <span id="valuefatorado"></span>
                        </div>
                    </div> 
            </section>
        </div>

        <div id="juntanome">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Juntar nomes
                    </h1>
            
                    <div class="input-box">
                        <label for="nome">
                            Nome
                        </label>
                        <div class="input-field">
                            <input type="value" id="nome" name="nome" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="snome">
                            Sobrenome
                        </label>
                        <div class="input-field">
                            <input type="value" id="snome" name="snome" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="juntanome()" id="calculate">
                        Juntar
                    </button>
                </form>    
                
                    <div id="result">
                        <div id="juntanome">
                            <span>Seu nome é </span>
                            <span id="nomejntd"></span>
                            
                        </div>
                    </div> 
            </section>
        </div>

        <div id="cadastro">
            <section id="calculator">
                <form action="form.html" method "get" id="form">
                    <h1 id="title">
                        Cadastrar
                    </h1>
            
                    <div class="input-box">
                        <label for="cnome">
                            Nome completo
                        </label>
                        <div class="input-field">
                            <input type="value" id="cnome" name="cnome" required>
                        </div>
                    </div>
            
                    <div class="input-box">
                        <label for="email">
                            Email
                        </label>
                        <div class="input-field">
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="senha">
                            Senha
                        </label>
                        <div class="input-field">
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </div>
                    
                    <button type="submit" id="calculate">
                        Enviar
                    </button>
                </form> 
            </section>
        </div>

        <div id="imagem">
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Imagem
                    </h1>
                    <img id="imagem-legal" src="imagem.png">
                    <button type="button" onclick="apareceSomeImagem()" id="calculate">
                        Imagem
                    </button>
                </form>    
                
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
